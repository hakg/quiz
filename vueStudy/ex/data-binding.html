<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
       <!-- <p id="abc1234">{{num}}</p> -->
       <p>{{doubleNum}}</p>     
       <div v-if="loading">
            Loading...
       </div>
       <div v-else>
         test user has been logged in
       </div>
       <div v-show="loading">
         Loading
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data : {
                num : 30,
                uuid : 'abc1234',
                name : 'text-blue',
                loading : true
            },
            //값에 따라 바뀌는 속성은 computed
            computed : {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        })

    </script>
</body>
</html>
